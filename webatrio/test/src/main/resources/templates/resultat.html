<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultat</title>
</head>
<body>
<dl>
    <h1>Résultat</h1>
    <p>La personne suivante a été enregistrée: </p>
    <dt>Nom : </dt>
    <dd th:text="${session.personne.nom}"></dd>
    <dt>Prenom : </dt>
    <dd th:text="${session.personne.prenom}"></dd>
    <dt>Date de naissance</dt>
    <dd th:text="${session.personne.dateNaissance}"></dd>
</dl>
</body>
</html>
